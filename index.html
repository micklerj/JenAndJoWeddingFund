<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="images/heart.png" />  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#343a40" />
  <meta name="description" content="Wedding Honeymoon Fund for Jenna and Joseph" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Jenna & Joseph's Honeymoon Fund</title>
  <style>
    body {
      background: linear-gradient(45deg, #fff1f6, #ffe4eb, #ffd3e6, #ffc5e6, #fff);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: 'Georgia', serif;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    h1, h5 {
      color: #6c757d;
      text-align: center;
    }
    .btn-custom {
      background-color: #6c757d;
      color: #fff;
      border: none;
    }
    .btn-custom:hover {
      background-color: #5a6268;
    }
    .rounded-circle {
      transition: transform 0.3s cubic-bezier(.4,2,.6,1), box-shadow 0.3s;
    }
    .rounded-circle:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 8px 24px 0 rgba(183, 108, 181, 0.25), 0 1.5px 8px 0 rgba(255, 182, 224, 0.18);
      z-index: 2;
    }
    .footer {
      margin-top: 5%;
      text-align: center;
      color: #6c757d;
    }
    .footer a {
      color: #6c757d;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 340px) {
      h1.mt-3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mt-5">
      <img src="images/JenandJo.jpg" alt="Jenna and Joseph" width="150px" height="150px" class="rounded-circle"
           oncontextmenu="return false;" draggable="false" />
      <h1 class="mt-3">Jenna & Joseph's Honeymoon Fund</h1>
      <p class="mt-3">Thank you for celebrating our special day with us! If you'd like to contribute to our honeymoon fund, please use one of the links below. Your love and support mean the world to us!</p>
    </div>

    <div class="mt-4">
      <div class="d-flex justify-content-center align-items-center mb-3">
        <img src="images/venmo.png" alt="Venmo QR Code" width="90" height="90" class="mr-3">
        <a href="https://venmo.com/u/Joseph-Mickler-1" class="btn btn-custom btn-block d-flex align-items-center" role="button" target="_blank">
          <i class="fab fa-venmo"></i> Venmo
        </a>
      </div>

      <div class="d-flex justify-content-center align-items-center mb-3">
        <img src="images/cashapp.png" alt="CashApp QR Code" width="90" height="90" class="mr-3">
        <a href="https://cash.app/$jmick002" class="btn btn-custom btn-block d-flex align-items-center" role="button" target="_blank">
          <i class="fas fa-dollar-sign"></i> CashApp
        </a>
      </div>
      
      <div class="d-flex justify-content-center align-items-center mb-3">
        <img src="images/paypal.png" alt="PayPal QR Code" width="90" height="90" class="mr-3">
        <a href="https://www.paypal.com/qrcodes/p2pqrc/T47CAF368NUK6" class="btn btn-custom btn-block d-flex align-items-center" role="button" target="_blank">
          <i class="fab fa-paypal"></i> PayPal
        </a>
      </div>
    </div>

    <div class="footer mt-5">
      <hr/>
      <h6>With love, Jenna & Joseph</h6>
      <h6>(386) 234-0903</h6>
      <h6>jmickler20@gmail.com</h6>
    </div>
  </div>
</body>
</html>
